<!DOCTYPE html>

<head>

<style>

*{
margin:0;
padding:0;
}

html {
  scroll-behavior: smooth;
}

#banner{
background-color: rgba(22,225,255,0.5);
}

#secao{
background-color: rgba(225,25,220,0.5);
}

#crie{
background-color: rgba(5,25,220,0.5);
}

.fullpage{
height:100vh;
}

p{
font-size:50px;
font-family: 'Spartan', sans-serif;
-webkit-transition: 0.5s;
}

p:hover{
opacity:0.5;
cursor:pointer;
transition: 0.5s;
}

.centralizado{
display: flex;
justify-content: center;
align-items: center;
}

footer{
margin: 5px;
font-family: 'Spartan', sans-serif;
font-size:12px;
}

/* Create a sticky/fixed navbar */
#navbar {
  overflow: hidden;
  background-color: rgba(241,241,241, 0.9);
  padding: 70px 5px; /* Large padding which will shrink on scroll (using JS) */
  transition: 0.4s; /* Adds a transition effect when the padding is decreased */
  position: fixed; /* Sticky/fixed navbar */
  width: 100%;
  top: 0; /* At the top */
  z-index: 99;
}

/* Style the navbar links */
#navbar a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  font-family: 'Spartan', sans-serif;
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo */
#navbar #logo {
  font-size: 35px;
  font-weight: bold;
  transition: 0.4s;
}

/* Links on mouse-over */
#navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active/current link */
#navbar a.active {
  background-color: dodgerblue;
  color: white;
}

/* Display some links to the right */
#navbar-right {
  float: right;
}

/* Hide the link that should open and close the topnav on small screens */
#navbar a.icon {
  display: none;
}

/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
@media screen and (max-width: 600px) {
  #navbar-right a{display: none;}
  #navbar a.icon {
    float: right;
    display: block;
	margin-right: 20px;
  }
}

/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
@media screen and (max-width: 600px) {
  #navbar-right.navbar-direita.responsive {
	position: relative;
	width:97%;
	margin-right:15px;
  }
  #navbar.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
	margin-right: 20px;
  }
  #navbar-right.navbar-direita.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  p{
	font-size: 60px;
  }
}

</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
<title>Menu Fixo</title>
</head>

<body>

<div id="navbar">
	<a href="#default" id="logo">CompanyLogo</a>
	<a href="javascript:void(0);" class="icon" onclick="myFunction()">
		<i class="fa fa-bars"></i>
	</a>
	<div id="navbar-right" class="navbar-direita">
		<a class="active" href="#banner">Think</a>
		<a href="#secao">Code</a>
		<a href="#crie">Create</a>	
	</div>
</div>

<div class="centralizado fullpage" id="banner">
<p>think</p>
</div>

<div class="centralizado fullpage" id="secao">
<p>code</p>
</div>

<div class="centralizado fullpage" id="crie">
<p>create</p>
</div>

<footer class="centralizado">
Jonatas Gama | &nbsp<span id="ano"></span>
</footer>

<script>

// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementById("navbar").style.padding = "30px 10px";
    document.getElementById("logo").style.fontSize = "25px";
  } else {
    document.getElementById("navbar").style.padding = "60px 10px";
    document.getElementById("logo").style.fontSize = "35px";
  }
}

function myFunction() {
  var x = document.getElementById("navbar-right");
  if (x.className === "navbar-direita") {
    x.className += " responsive";
  } else {
    x.className = "navbar-direita";
  }
}

let ano = new Date();
document.getElementById("ano").innerHTML = ano.getFullYear();
</script>
</body>
</html>
